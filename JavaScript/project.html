<!DOCTYPE html>
<html lang="en-US">
   <head>
      <title>
         JavaScript Game
      </title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>
   </head>
   <body onload="startGame()">
      <header>
         <h1>
            Slay The Dragon
         </h1>
         <a href="../../index.html">Home</a>
      </header>
      <div id="game">
      </div>
      <div id="userInput">
      </div>
      <div id="playerStats">
         <div>
            Health: <span id="health"></span>
         </div>
         <div>
            Weapon: <span id="weapon"></span>
         </div>
         <div>
            Armor: <span id="armor"></span>
         </div>
      </div>
      <div id="dragonStats">
         <div>
            Health: <span id="dHealth"></span>
         </div>
      </div>
   </body>
</html>
