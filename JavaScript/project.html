<!DOCTYPE html>
<html lang="en-US">
   <head>
      <title>
         Budget Calculator
      </title>
      <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>
   </head>
   <body onload="drawRect();">
      <header>
         <h1>
            Budget Calculator
         </h1>
         <a href="../../index.html">Home</a>
      </header>
      <form>
         Name of Expense:<input type="text" id="expenseName"></br>
         Cost: $<input type="text" id="expenseCost" onchange="validateCost()">
         <button type="button" onclick="addElement()">Add</button>
      </form>
      <table id="elements">
         <tr>
            <th>
               Name of Expense:
            </th>
            <th>
               Cost:
            </th>
         </tr>
      </table>
      <div>
         Total cost: $<span id="totalCost">0.00</span>
      </div>
   </body>
</html>
