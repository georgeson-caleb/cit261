<!DOCTYPE html>
<html lang="en-US">
   <head>
      <title>
         JavaScript Example
      </title>
      <script src="script.js"></script>
   </head>
   <body>
      <header>
         <h1>
            Multiply
         </h1>

      <div id="inputBox">

      <div id="answerBox">

      </div>
